<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
</head>
<body>
<div class="container">
    <header>
        <h1>AI poem generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input
                    type="text"
                    placeholder="Enter the topic of the French poem"
                    autofocus
                    required
                    autocomplete="off"
                    class="instructions"
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
    </main>

    <footer>
        This AI project was coded by
        <a href="https://github.com/karina-mi" target="_blank">Karyna Mikhieienko</a> and is
        <a href="https://github.com/karina-mi/poem-generator" target="_blank">
            open-sourced on GitHub</a>
        and is <a href="https://the-poetry-generator-project.netlify.app/" target="_blank">
        hosted on Netlify.
    </a>
    </footer>
</div>

<script src="src/index.js"></script>
</body>
</html>
